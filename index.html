        body {

            background-color: #f9f9f9;
        }

        .map-container {
            position: relative;
            display: inline-block;
        }

        .pin-wrapper {
            position: absolute;
            width: 18px;
            height: 25px;
            overflow: visible;
        }

        .pin-wrapper a {
            display: inline-block;
            width: 18px;
            height: 25px;
            font-size: 0;
        }

        .pin-wrapper::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            background: #333;
            color: #fff;
            padding: 8px 9px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            display: none;
            pointer-events: none;
        }

        .pin-wrapper:hover::after {
            display: block;
        }

        .pin-wrapper a {
            display: inline-block;
            width: 18px;
            height: 25px;
        }

        .pin-wrapper:hover {
            display: block;
        }
    </style>
</head>
